<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25+5 Timer for FCC</title>
    <!-- Favicon for extra recognition of tab -->
    <link rel="icon" 
      type="image/ico" 
      src="/favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap.min.css" type="text/css"/>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <!-- jQuery and jQuery UI -->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <!-- my own javascrip-file -->
    <script type="text/javascript" src="index.js"></script>
    <!-- my own stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>

    <!-- Testing script by FCC -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- External font by Google  -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap");
    </style>

    <div class="container">
      <div class="badge badge-pill badge-dark">
        This website is a project for
        <a
          class="badge badge-secondary"
          target="_blank"
          rel="noopener noreferrer"
          href="https://www.freecodecamp.com"
          id="link-fcc"
          alt="Check out FreeCodeCamp"
        >
          FreeCodeCamp
        </a>
      </div>

      <div class="elementcontainer maintimer">
        <div id="timer-label" class="labelsplus">Session</div>
        <div id="time-left"></div>

        <button type="button" id="start_stop" class="btn btn-outline-success">
          Start
        </button>
        <button type="button" id="reset" class="btn btn-outline-warning">
          Reset
        </button>
      </div>

      <div class="elementcontainer">
        <div id="session-label" class="labels">Session Length</div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="session-decrement"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-dash-circle-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
                  />
                </svg>
              </button>
            </div>
            <div class="col-sm">
              <div id="session-length" class="length">25</div>
            </div>
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="session-increment"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-plus-circle-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="elementcontainer">
        <div id="break-label" class="labels">Break Length</div>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="break-decrement"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-dash-circle-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"
                  />
                </svg>
              </button>
            </div>
            <div class="col-sm">
              <div id="break-length" class="length">5</div>
            </div>
            <div class="col-sm">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="break-increment"
              >
                <svg
                  width="1em"
                  height="1em"
                  class="bi bi-plus-circle-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <span class="badge badge-pill badge-dark"
        ><a
          class="text-light"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/Gerard-B/"
          style="text-decoration: none"
        >
          by Gerard
        </a>
      </span>
      <button type="button" id="test-settings" class="btn btn-outline-light">
        Test Settings
      </button>
    </div>
    <audio
      id="beep"
      preload="auto"
      src="/beeper.wav"
    >
  </body>
</html>
